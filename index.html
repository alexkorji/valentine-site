<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 3em;
        color: white;
        margin-bottom: 10px;
    }

    .signature {
        color: white;
        font-size: 1.2em;
        margin-bottom: 50px;
        opacity: 0.85;
    }

    .button-row {
        position: relative;
        width: 320px;
        height: 80px;
        margin: 0 auto;
    }

    button {
        padding: 15px 40px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: fixed;
        transition: transform 0.25s ease;
    }

    .yesBtn {
        background-color: #28a745;
        color: white;
        z-index: 2;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        z-index: 2;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Be My Valentine? ðŸ’–</h1>
    <div class="signature">- Alex</div>

    <div class="button-row">
        <button class="yesBtn" id="yesBtn1">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn1");

let attempts = 0;
let yesCount = 1;

// Clamp helper
function clamp(val, min, max) {
    return Math.min(Math.max(val, min), max);
}

// Move No button safely inside viewport
function moveNoButton() {
    const padding = 40;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    x = clamp(x, padding, maxX);
    y = clamp(y, padding, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop mouse tracking ONLY
document.addEventListener("mousemove", e => {
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (dist < 130) {
        triggerChaos();
    }
});

function triggerChaos() {
    moveNoButton();
    attempts++;

    // Grow Yes button
    const scale = 1 + attempts * 0.08;
    yesBtn.style.transform = `scale(${scale})`;

    // Spawn extra Yes buttons (up to 6)
    if (attempts % 3 === 0 && yesCount < 6) {
        yesCount++;
        spawnYes();
    }
}

// Spawn extra Yes buttons
function spawnYes() {
    const btn = document.createElement("button");
    btn.textContent = "Yes";
    btn.className = "yesBtn";

    const padding = 40;
    const maxX = window.innerWidth - 140;
    const maxY = window.innerHeight - 70;

    btn.style.left = clamp(Math.random() * maxX, padding, maxX) + "px";
    btn.style.top = clamp(Math.random() * maxY, padding, maxY) + "px";

    btn.onclick = win;
    document.body.appendChild(btn);
}

// Win screen
function win() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;font-family:Arial;text-align:center;">
        <div>
            <h1 style="font-size:3em;">YAY!!! ðŸ’•ðŸ¥°</h1>
            <p style="font-size:1.5em;">You said yes ðŸ’–</p>
        </div>
    </div>
    `;
}

yesBtn.onclick = win;

// Initial aligned positions (even spacing under text)
const centerX = window.innerWidth / 2;
const y = window.innerHeight / 2 + 40;

yesBtn.style.left = (centerX - 110) + "px";
yesBtn.style.top = y + "px";

noBtn.style.left = (centerX + 20) + "px";
noBtn.style.top = y + "px";
</script>

</body>
</html>
